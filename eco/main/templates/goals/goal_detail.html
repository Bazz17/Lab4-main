{% extends "base_generic.html" %}
{% block content %}
<h1>Goal Details</h1>
<p>User: {{ goal.user.username }}</p>
<p>Description: {{ goal.description }}</p>
<p>Target Date: {{ goal.target_date }}</p>
<p>Status: {{ goal.achieved|yesno:"Achieved,Not Achieved" }}</p>
<a href="{% url 'goal-update' goal.id %}">Edit</a>
<a href="{% url 'goal-delete' goal.id %}">Delete</a>
<a href="{% url 'goal-list' %}">Back to Goals</a>
{% endblock %}
